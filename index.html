<!DOCTYPE html>
<html>
    <head>
        <title>meu contador e minha lista de tarefa</title>
    </head>
    <body>
        <h1>contador</h1>
        <p id="agg">0</p>
        <button onclick="sumar()">mas</button>
        <button onclick="restar()">menos</button>

        <script>
            let numero = 0

            function sumar() {
                numero = numero + 1
                actualizar()
            }

                function restar() {
                numero = numero - 1
                actualizar()
                }

            function actualizar() {
                let p = document.querySelector('#agg')
                p.innerText = numero
            }
        </script>
    </body>
</html>

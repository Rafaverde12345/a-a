<!DOCTYPE html>
<html>
    <head>
        <title>minha lsita de tarefas</title>
    </head>
    <body>
        <h1>tarefas</h1>
        <ul>
           
        </ul>
            <input>
            <button onclick="agg()">agregar</button>
            
            <script>
                const array = ['estudiarHTML', 'estudiarJS', 'estudiarcss']
                
                function agg() {
                    const input = document.querySelector('input')
                    let novatarefa = input.value
                    array.push(novatarefa) 
                    input.value = ''
                    console.log(array)
                    
                    render()
                }

                function render() {
                    const ul = document.querySelector('ul')
                    ul.innerHTML = ''
                    
                    array.forEach(function(tarea) {
                    const li = document.createElement('li')
                    li.innerText = tarea
                    ul.appendChild(li)
                   
                    })
                }
                render()
            </script>
            

    </body>
</html>

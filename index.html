<!DOCTYPE html>
<html>
    <head>
        <title>minha lsita de tarefas</title>
    </head>
    <body>
        <h1>tarefas</h1>
        <ul>
           
        </ul>
            <input>
            <button onclick="agg()">agregar</button>
            
            <script>

                const array = ['estudiar HTMK', 'estudiarJS']

                function agg() {
                    const input = document.querySelector('input')
                    const tarea = input.value
                    array.push(tarea)
                    input.value = ''

                    render() 
                }

               function render() {
                 const ul = document.querySelector('ul')
                ul.innerHTML = ''

               array.forEach(function(tarea) {
              const li = document.createElement('li')
              li.innerText = tarea
              ul.appendChild(li)
              })
          }

              render()

            </script>
            

    </body>
</html>
